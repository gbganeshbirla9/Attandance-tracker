<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>ðŸ“˜ Attendance Tracker</h1>
    <button id="installBtn" hidden>Install App</button>
  </header>

  <nav>
    <button class="tab-btn active" data-tab="subjects">Subjects</button>
    <button class="tab-btn" data-tab="entry">Mark Attendance</button>
    <button class="tab-btn" data-tab="report">Report</button>
  </nav>

  <!-- Subjects Tab -->
  <section id="subjects" class="tab active">
    <h2>Subjects</h2>
    <form id="subjectForm">
      <input type="text" id="subName" placeholder="Subject name" required>
      <button type="submit">Add</button>
    </form>
    <ul id="subjectList"></ul>
  </section>

  <!-- Entry Tab -->
  <section id="entry" class="tab">
    <h2>Mark Attendance</h2>
    <label>Date: <input type="date" id="dateInput"></label>
    <label>Subject:
      <select id="entrySubject"></select>
    </label>
    <div>
      <label><input type="radio" name="status" value="present" checked> Present</label>
      <label><input type="radio" name="status" value="absent"> Absent</label>
      <label><input type="radio" name="status" value="leave"> Leave</label>
    </div>
    <button id="saveEntry">Save</button>
    <button id="deleteEntry">Delete</button>

    <table id="dayTable">
      <thead>
        <tr><th>Subject</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Report Tab -->
  <section id="report" class="tab">
    <h2>Report</h2>
    <label>Subject:
      <select id="reportSubject"></select>
    </label>
    <label>From: <input type="date" id="fromDate"></label>
    <label>To: <input type="date" id="toDate"></label>
    <label>Goal %: <input type="number" id="goalInput" min="0" max="100"></label>

    <table id="reportTable">
      <thead>
        <tr><th>Date</th><th>Subject</th><th>Status</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="stats">
      <p>Total: <span id="totalClasses">0</span></p>
      <p>Present: <span id="presentCount">0</span></p>
      <p>Absent: <span id="absentCount">0</span></p>
      <p>Leave: <span id="leaveCount">0</span></p>
      <p>Attendance %: <span id="percent">0%</span></p>
      <p>Status: <span id="goalStatus">No data</span></p>
    </div>
  </section>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
